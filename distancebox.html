<!DOCTYPE html>
<html>
<head>
  <title>Distance Calculator</title>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-DEZD_4vufKr9lnkl1jHdiPsaYSvfQ4A&callback=initMap&signature=KIX3iwJFAhQtzfAZ6vFd6H90t2A=">
  </script>
</head>
<body>
  <div id="distance-box">
  <label for="origin">Office :</label>
  <input type="text" id="origin" value="1444 Municipal Parkway, Douglasville, Georgia,30134" disabled />
  <label for="destination">Delivery Address:</label>
  <input type="text" id="destination" />
  <button onclick="getAddressesAndCalculateDistance()">Calculate Distance</button>
  <p id="distance-result"></p>
</div>
<script>
  // Function to calculate distance using Distance Matrix API
  function calculateDistance(origin, destination) {
      // Distance Matrix API request setup
      var service = new google.maps.DistanceMatrixService();
      var request = {
          origins: [origin],
          destinations: [destination],
          travelMode: 'driving', // Change travelMode if needed (e.g., 'bicycling')
          unitSystem: google.maps.UnitSystem.METRIC // Change unitSystem if needed (e.g., google.maps.UnitSystem.IMPERIAL)
      };

      service.getDistanceMatrix(request, callback);
  }

  // Function to handle Distance Matrix API response
  function callback(response, status) {
      if (status == 'OK') {
          var distance = response.rows[0].elements[0].distance.text;
          document.getElementById("distance-result").innerHTML = "Distance: " + distance;
      } else {
          document.getElementById("distance-result").innerHTML = "Error: " + status;
      }
  }

  // Function to get user input and call calculateDistance
  function getAddressesAndCalculateDistance() {
      // Get destination from input field
      var destination = document.getElementById("destination").value;

      // Use the static origin address defined in the HTML
      var origin = document.getElementById("origin").value;

      // Call calculateDistance function with retrieved values
      calculateDistance(origin, destination);
  }
</script>

</body>
</html>
